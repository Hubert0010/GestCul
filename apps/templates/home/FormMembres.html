{% extends 'layouts/base.html' %}

{% block title %} Maps {% endblock title %}

{% block content %}

	<!-- HTML Input Types -->
    <div class="card ">
        <div class="card-header">
           <a href="/Membres.html" title="Retour"><i class="fas fa-long-arrow-alt-left" style="font-size: 30px;"></i></a> 
           <h2 style="margin-left: 450px;">Enrégistrement</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-primary">
                <div class="media align-items-center">
                    <i class="feather icon-alert-circle h2"></i>
                    <div class="media-body ms-3">
                        <h3>Saisissez vos Informations !!!</h3>
                    </div>
                </div>
            </div>
            
           <!-- Formulaire -->
           <form action="{% url 'add_membre' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="demo-search-input" class="col-form-label">Nom</label>
                <input class="form-control" type="search" placeholder="Taper votre nom & prénom" id="demo-search-input" title="Taper votre nom & prénom" name="nom" >
                <small>Votre nom doit-être saisi ici.</small>
            </div>
            <div class="form-group">
                <label for="demo-email-input" class="col-form-label">Email</label>
                <input class="form-control" type="email" placeholder="email@example.com" id="demo-email-input" title="email@example.com" name="email">
            </div>
            <div class="form-group">
                <label for="demo-password-input" class="col-form-label">Password</label>
                <input class="form-control" type="password" placeholder="****" id="demo-password-input" title="Saisissez votre mot de passe" name="mot_de_passe">
            </div>
            <div class="form-group">
                <label for="demo-search-input" class="col-form-label">Adresses</label>
                <input class="form-control" type="search" placeholder="Taper votre adresse" id="demo-search-input" title="Taper votre adresse" name="adresse">
            </div>
            
            <div class="form-group">
                <label for="demo-tel-input" class="col-form-label">Telephone</label>
                <input class="form-control" type="tel" placeholder="Taper votre numéro de téléphone" id="demo-tel-input" title="Taper votre numéro de téléphone" name="telephone">
            </div>

            <!-- Boutons de soumission -->
            <div class="card-footer">
                <button type="submit" class="btn btn-primary me-2" title="Cliquer pour soumettre l'enrégistrement">Enrégistrer</button>
                <a href="/Membres.html"><button type="button" class="btn btn-secondary" title="Ne pas enrégistrer mes informations/Retour">Annuler</button></a>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
